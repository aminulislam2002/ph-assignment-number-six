<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment six</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container">
      <div class="text-center my-5">
        <h1>AI Universe Hub</h1>
        <button id="btn-sort" class="btn btn-danger my-3">Sort By Date</button>
      </div>
    </header>

    <main class="container">
      <!-- Card section -->
      <section>
        <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>

      <!-- See More button section -->
      <section id="see-more" class="d-none">
        <div class="text-center my-5">
          <button class="btn btn-danger mt-5">See More</button>
        </div>
      </section>

      <!-- Spinner section -->
      <section id="loader" class="d-none">
        <div style="height: 400px" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Modal section -->
      <section>
        <div
          class="modal fade"
          id="toolDetailsModal"
          tabindex="-1"
          aria-labelledby="toolDetailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="tool-details" class="modal-body"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- js  -->
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
